<div class="pagetitle">
    <h1>Master Mahasiswa</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Master</li>
            <li class="breadcrumb-item">Mahasiswa</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isVisible">
                <i class="bi bi-check-circle me-1"></i>
                {{ alertMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary pull-right" data-bs-toggle="modal"
                        data-bs-target="#basicModal">+ Tambah</button>
                    <div class="modal fade" id="basicModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form [formGroup]="formMahasiswa" (ngSubmit)="submitformMahasiswa()">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Basic Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mb-3">
                                            <label for="id" class="col-sm-2 col-form-label" hidden>Id</label>
                                            <div class="col-sm-10">
                                                <input formControlName="id" id="id" type="text" class="form-control"
                                                    hidden>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="name" class="col-sm-2 col-form-label">Nama</label>
                                            <div class="col-sm-10">
                                                <input formControlName="name" id="name" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input formControlName="email" id="email" type="email"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="nim" class="col-sm-2 col-form-label">NIM</label>
                                            <div class="col-sm-10">
                                                <input formControlName="nim" id="nim" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="ipk" class="col-sm-2 col-form-label">IPK</label>
                                            <div class="col-sm-10">
                                                <input formControlName="ipk" id="ipk" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="sks" class="col-sm-2 col-form-label">SKS</label>
                                            <div class="col-sm-10">
                                                <input formControlName="sks" id="sks" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="noTelp" class="col-sm-2 col-form-label">No Telepon</label>
                                            <div class="col-sm-10">
                                                <input formControlName="noTelp" id="noTelp" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>NIDN</th>
                                <th>IPK</th>
                                <th>SKS</th>
                                <th>No Telepon</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listMahasiswa; let i = index">
                                <td>{{ item.name }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.nim }}</td>
                                <td>{{ item.ipk }}</td>
                                <td>{{ item.sks }}</td>
                                <td>{{ item.noTelp }}</td>
                                <td>
                                    <button (click)="delete(item.id)" type="button" class="btn btn-danger m-1"><i
                                            class="bi bi-trash"></i></button>
                                    <button (click)="update(item.id)" type="button" class="btn btn-primary"><i
                                            class="bi bi-pencil-square" data-bs-toggle="modal"
                                            data-bs-target="#basicModal"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
