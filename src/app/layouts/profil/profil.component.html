<section class="section profile">
  <div class="row">

    <div class="col-xl-12">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Settings</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Change
                Password</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <h5 class="card-title">Profile Details</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label ">Nama Lengkap</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.name }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.email }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">NIM</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.nim }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">IPK</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.ipk }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">SKS Lulus</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.sks }}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">No Telepon</div>
                <div class="col-lg-9 col-md-8">{{ decodedToken.noTelp }}</div>
              </div>

            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->
              <form [formGroup]="formEditUser" (ngSubmit)="submitForm()">
                <!-- <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="assets/img/profile-img.jpg" alt="Profile">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div> -->

                <div class="row mb-3">
                  <label for="name" class="col-md-4 col-lg-3 col-form-label">Nama Lengkap</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="name" type="text" class="form-control" id="name" value="{{decodedToken.name}}"
                      formControlName="name">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="email" type="email" class="form-control" id="Email" value="{{decodedToken.email}}"
                      formControlName="email">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="nim" class="col-md-4 col-lg-3 col-form-label">NIM</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="nim" type="text" class="form-control" id="nim" value="{{decodedToken.nim}}"
                      formControlName="nim">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="ipk" class="col-md-4 col-lg-3 col-form-label">IPK</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="ipk" type="text" class="form-control" id="ipk" value="{{decodedToken.ipk}}"
                      formControlName="ipk">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="sks" class="col-md-4 col-lg-3 col-form-label">SKS Sudah Lulus</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="sks" type="text" class="form-control" id="sks" value="{{decodedToken.sks}}"
                      formControlName="sks">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="noTelp" class="col-md-4 col-lg-3 col-form-label">No Telepon</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="noTelp" type="text" class="form-control" id="noTelp" value="{{decodedToken.noTelp}}"
                      formControlName="noTelp">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form><!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <form>

                <div class="row mb-3">
                  <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="password" type="password" class="form-control" id="currentPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="newpassword" type="password" class="form-control" id="newPassword">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
                  <div class="col-md-8 col-lg-9">
                    <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
              </form><!-- End Change Password Form -->

            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
