<div class="pagetitle">
    <h1>Master Mata Kuliah</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Master</li>
            <li class="breadcrumb-item">Mata Kuliah</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isVisible">
                <i class="bi bi-check-circle me-1"></i>
                {{ alertMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary pull-right" data-bs-toggle="modal"
                        data-bs-target="#basicModal">+ Tambah</button>
                    <div class="modal fade" id="basicModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form [formGroup]="formMataKuliah" (ngSubmit)="submitformMataKuliah()">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Basic Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mb-3">
                                            <label for="id" class="col-sm-2 col-form-label" hidden>Id</label>
                                            <div class="col-sm-10">
                                                <input formControlName="id" id="id" type="text" class="form-control"
                                                    hidden>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                                            <div class="col-sm-10">
                                                <input formControlName="nama" id="nama" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="sks" class="col-sm-2 col-form-label">SKS</label>
                                            <div class="col-sm-10">
                                                <input formControlName="sks" id="sks" type="sks" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="minat" class="col-sm-2 col-form-label">Minat</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" aria-label="State" name="minat" id="minat"
                                                    [formControlName]="'minat'" required>
                                                    <option disabled selected value>Select an option</option>
                                                    <option *ngFor="let item of peminatan$ | async" [value]="item.id">{{
                                                        item.nama }}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>SKS</th>
                                <th>Minat</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listMataKuliah; let i = index">
                                <td>{{ item.namaMatkul }}</td>
                                <td>{{ item.sks }}</td>
                                <td>{{ item.namaPeminatan }}</td>
                                <td>
                                    <button (click)="delete(item.idMatkul)" type="button" class="btn btn-danger m-1"><i
                                            class="bi bi-trash"></i></button>
                                    <button (click)="update(item.idMatkul)" type="button" class="btn btn-primary"><i
                                            class="bi bi-pencil-square" data-bs-toggle="modal"
                                            data-bs-target="#basicModal"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
