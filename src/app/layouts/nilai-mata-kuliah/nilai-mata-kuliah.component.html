<div class="pagetitle">
    <h1>Nilai Mata Kuliah</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Transaksi</li>
            <li class="breadcrumb-item">Nilai Mata Kuliah</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isVisible">
                <i class="bi bi-check-circle me-1"></i>
                {{ alertMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary pull-right" data-bs-toggle="modal"
                        data-bs-target="#basicModal">+ Tambah</button>
                    <div class="modal fade" id="basicModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form [formGroup]="formNilaiMataKuliah" (ngSubmit)="submitFormNilaiMataKuliah()">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Basic Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mb-3">
                                            <label for="id" class="col-sm-2 col-form-label" hidden>Id</label>
                                            <div class="col-sm-10">
                                                <input formControlName="id" id="id" type="text"
                                                    class="form-control" hidden>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="user" class="col-sm-2 col-form-label">Nama Mahasiswa</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" aria-label="State" name="user" id="user"
                                                    [formControlName]="'user'" required>
                                                    <option disabled selected value>Select an option</option>
                                                    <option *ngFor="let item of namaMahasiswa$ | async" [value]="item.id">{{
                                                        item.name }}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="mataKuliah" class="col-sm-2 col-form-label">MataKuliah</label>
                                            <div class="col-sm-10">
                                                <input formControlName="mataKuliah" id="mataKuliah" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="nilai" class="col-sm-2 col-form-label">Nilai</label>
                                            <div class="col-sm-10">
                                                <input formControlName="nilai" id="nilai" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                        <thead>
                            <tr>
                                <th>Nilai</th>
                                <th>Mata Kuliah</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listNilaiMataKuliah; let i = index">
                                <td>{{ item.nilai }}</td>
                                <td>{{ item.mataKuliah }}</td>
                                <td>
                                    <button (click)="delete(item.id)" type="button" class="btn btn-danger m-1"><i
                                            class="bi bi-trash"></i></button>
                                    <button (click)="update(item.id)" type="button" class="btn btn-primary"><i class="bi bi-pencil-square"
                                            data-bs-toggle="modal" data-bs-target="#basicModal"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
