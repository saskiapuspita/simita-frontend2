<div class="pagetitle">
    <h1>Master Dosen</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Master</li>
            <li class="breadcrumb-item">Dosen</li>
        </ol>
    </nav>
</div><!-- End Page Title -->
<section class="section">
    <div class="row">
        <div class="col-lg-12">

            <!-- alert -->
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isVisible">
                <i class="bi bi-check-circle me-1"></i>
                {{ alertMessage }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-outline-primary pull-right" data-bs-toggle="modal"
                        data-bs-target="#basicModal">+ Tambah</button>
                    <div class="modal fade" id="basicModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form [formGroup]="formDosen" (ngSubmit)="submitFormDosen()">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Basic Modal</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mb-3">
                                            <label for="id" class="col-sm-2 col-form-label" hidden>Id</label>
                                            <div class="col-sm-10">
                                                <input formControlName="id" id="id" type="text"
                                                    class="form-control" hidden>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="name" class="col-sm-2 col-form-label">Nama</label>
                                            <div class="col-sm-10">
                                                <input formControlName="name" id="name" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input formControlName="email" id="email" type="email"
                                                    class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="nidn" class="col-sm-2 col-form-label">NIDN</label>
                                            <div class="col-sm-10">
                                                <input formControlName="nidn" id="nidn" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- modal assign departemen -->
                    <div class="modal fade" id="assignDepartemenDosenModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <form [formGroup]="formDepartemenDosen" (ngSubmit)="assignDepartemenDosen(formDepartemenDosen.value)">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Assign Departemen</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row mb-3">
                                            <label for="idDosen" class="col-sm-2 col-form-label">Id</label>
                                            <div class="col-sm-10">
                                                <input formControlName="idDosen" id="idDosen" type="text"
                                                    class="form-control">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="departemenDosen" class="col-sm-2 col-form-label">Nama Peminatan</label>
                                            <div class="col-sm-10">
                                                <select class="form-select" aria-label="State" name="departemenDosen"
                                                id="departemenDosen" [formControlName]="'departemenDosen'" required>
                                                <option disabled selected value>Select an option</option>
                                                <option *ngFor="let item of peminatan$ | async" [value]="item.id">{{
                                                    item.nama }}
                                                </option>
                                            </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Table with stripped rows -->
                    <table class="table datatable">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>NIDN</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listDosen; let i = index">
                                <td>{{ item.name }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.nidn }}</td>
                                <td>
                                    <button (click)="delete(item.id)" type="button" class="btn btn-danger m-1"><i
                                            class="bi bi-trash"></i></button>
                                    <button (click)="update(item.id)" type="button" class="btn btn-primary m-1"><i class="bi bi-pencil-square"
                                            data-bs-toggle="modal" data-bs-target="#basicModal"></i></button>
                                    <button (click)="updateDepartemenDosen(item.id)" type="button" class="btn btn-primary m-1"><i class="bi bi-card-checklist"
                                                data-bs-toggle="modal" data-bs-target="#assignDepartemenDosenModal"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->

                </div>
            </div>

        </div>
    </div>
</section>
