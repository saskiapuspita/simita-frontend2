<div class="pagetitle">
    <h1>Pendaftaran Peminatan</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Peminatan</li>
            <li class="breadcrumb-item">Pendaftaran Peminatan</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

        <div class="col-lg-12">

                <div class="card-body">

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="nama" class="form-label">Nama</label>
                            <input value="{{ decodedToken.name }}" type="text" class="form-control" id="nama" disabled>
                        </div>
                        <div class="col-md-4">
                            <label for="nim" class="form-label">NIM</label>
                            <input value="{{ decodedToken.nim }}" type="text" class="form-control" id="nim" disabled>
                        </div>
                        <div class="col-md-4">
                            <label for="ipk" class="form-label">IPK</label>
                            <input value="{{ decodedToken.ipk }}" type="text" class="form-control" id="ipk" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form class="row g-3">

                        <div class="col-12">
                            <label for="pilihanMinat1" class="form-label">Pilihan Minat 1</label>

                                id="pilihanMinat1" aria-label="State">
                                <option disabled selected value>Select an option</option>
                                <option value="proter">Produksi Ternak</option>
                                <option value="nmt">Nutrisi dan Makanan Ternak</option>
                                <option value="sosek">Sosial Ekonomi Peternakan</option>
                                <option value="tht">Teknologi Hasil Ternak</option>
                                <option value="rpt">Reproduksi dan Pemuliaan Ternak</option>
                            </select>

                            id="urutanMinat1">

                            <label for="pilihanMinat2" class="form-label">Pilihan Minat 2</label>

                                </option>
                                <option value="nmt" [disabled]="optionValue === 'nmt'">Nutrisi dan Makanan Ternak

                                </option>
